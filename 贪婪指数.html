<script>
    function getColor(value) {
        if (value <= 10) {
            return '#4BA37B';
        } else if (value <= 30) {
            return '#58C2C3';
        } else if (value <= 70) {
            return '#448EF8';
        } else if (value <= 90) {
            return '#EEB140';
        } else {
            return '#DF3E39';
        }

</script>
